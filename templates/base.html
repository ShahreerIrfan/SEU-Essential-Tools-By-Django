<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEU Tools</title>
  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
   
        .menu-item:hover {
            color: #FFD700;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex flex-col items-center">


    <nav class="w-full bg-white shadow-md p-4 mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <!-- Menu Items on the Left -->
            <div class="flex space-x-6 text-lg">
                <a href="{% url 'home' %}" class="menu-item text-gray-700 font-medium hover:text-blue-500 transition duration-200">
                    <i class="fas fa-home"></i> Home
                </a>
    
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="menu-item text-gray-700 font-medium hover:text-blue-500 transition duration-200">
                        Profile
                    </a>
                    <a href="{% url 'logout' %}" class="menu-item text-gray-700 font-medium hover:text-blue-500 transition duration-200">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="menu-item text-gray-700 font-medium hover:text-blue-500 transition duration-200">
                        Login
                    </a>
                    <a href="{% url 'register' %}" class="menu-item text-gray-700 font-medium hover:text-blue-500 transition duration-200">
                        Register
                    </a>
                {% endif %}
            </div>
    
            <!-- Logo on the Right -->
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="h-10 w-10">
                    <circle cx="50" cy="50" r="48" fill="none" stroke="#4F46E5" stroke-width="8" />
                    <circle cx="50" cy="50" r="38" fill="#4F46E5" />
                    <text x="50%" y="50%" text-anchor="middle" fill="white" dy=".35em" font-size="20" font-family="Arial" font-weight="bold">A</text>
                </svg>
                <span class="text-blue-600 text-2xl font-bold">AppLogo</span>
            </div>
        </div>
    </nav>
    
 
    <div id="mobile-menu" class="hidden md:hidden bg-white w-full p-4 shadow-lg">
        <ul class="space-y-4">
            <li><a href="{% url 'home' %}" class="menu-item block text-gray-700 font-medium hover:text-blue-500"><i class="fas fa-home"></i> Home</a></li>


            {% if not user.is_authenticated %}
            <li><a href="{% url 'login' %}" class="menu-item block text-gray-700 font-medium hover:text-blue-500"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="{% url 'register' %}" class="menu-item block text-gray-700 font-medium hover:text-blue-500"><i class="fas fa-user-plus"></i> Register</a></li>
            {% endif %}


            {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}" class="menu-item block text-gray-700 font-medium hover:text-blue-500"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="{% url 'logout' %}" class="menu-item block text-gray-700 font-medium hover:text-blue-500"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            {% endif %}
        </ul>
    </div>


    <div class="w-full max-w-4xl">
        {% block body %}
        {% endblock %}
    </div>


    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    
</body>
</html>
