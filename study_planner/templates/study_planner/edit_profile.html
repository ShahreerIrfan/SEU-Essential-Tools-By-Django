{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto py-12">
    <div class="max-w-4xl mx-auto bg-white p-10 rounded-lg shadow-2xl">
        <h1 class="text-3xl font-extrabold text-center mb-8 text-gray-700">Edit Profile</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- User Information -->
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-gray-600">User Information</h2>

                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-700">First Name</label>
                        <input type="text" name="first_name" value="{{ user_form.first_name.value }}" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-700">Last Name</label>
                        <input type="text" name="last_name" value="{{ user_form.last_name.value }}" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-700">Email</label>
                        <input type="email" name="email" value="{{ user_form.email.value }}" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-700">Password</label>
                        <input type="password" name="password1" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-700">Confirm Password</label>
                        <input type="password" name="password2" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                </div>

                <!-- Profile Information -->
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-gray-600">Profile Information</h2>

                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-700">Photo</label>
                        <input type="file" name="photo" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-700">Phone Number</label>
                        <input type="text" name="phone_number" value="{{ profile_form.phone_number.value }}" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Optional">
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-700">Bio</label>
                        <textarea name="bio" rows="3" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Optional">{{ profile_form.bio.value }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-700">Location</label>
                        <input type="text" name="location" value="{{ profile_form.location.value }}" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Optional">
                    </div>
                </div>
            </div>

            <!-- Save Changes Button -->
            <div class="mt-8">
                <button type="submit" class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-3 rounded-lg shadow-lg hover:bg-gradient-to-l focus:outline-none transition transform hover:scale-105">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
