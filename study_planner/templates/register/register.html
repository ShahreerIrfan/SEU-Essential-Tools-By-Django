{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto py-12">
    <div class="max-w-4xl mx-auto bg-white p-10 rounded-lg shadow-lg">
        <h1 class="text-3xl font-extrabold text-center mb-8">Register</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- User Information -->
                <div>
                    <h2 class="text-2xl font-semibold mb-4">User Information</h2>
                    
                    <div class="mb-4">
                        <label class="block font-semibold mb-1">Username</label>
                        <input type="text" name="username" value="{{ user_form.username.value }}" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block font-semibold mb-1">Email</label>
                        <input type="email" name="email" value="{{ user_form.email.value }}" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block font-semibold mb-1">Password</label>
                        <input type="password" name="password1" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block font-semibold mb-1">Confirm Password</label>
                        <input type="password" name="password2" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>

                <!-- Profile Information -->
                <div>
                    <h2 class="text-2xl font-semibold mb-4">Profile Information</h2>
                    
                    <div class="mb-4">
                        <label class="block font-semibold mb-1">Photo</label>
                        <input type="file" name="photo" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-1">Phone Number</label>
                        <input type="text" name="phone_number" value="{{ profile_form.phone_number.value }}" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Optional">
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-1">Bio</label>
                        <textarea name="bio" rows="3" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Optional">{{ profile_form.bio.value }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block font-semibold mb-1">Location</label>
                        <input type="text" name="location" value="{{ profile_form.location.value }}" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Optional">
                    </div>
                </div>
            </div>

            <!-- Register Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
